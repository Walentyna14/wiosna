<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="Kamila Kosmowska"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title> Wielkanoc </title>
	</head>
	<body>
		<div id="main" class="text">
			<h1>Gra wielkanocna</h1>
			<p>Gra polega na złapaniu uciekającego królika, czas przeznaczony na złapanie to 5 minut.</p>
			<h2>Powodzenia!</h2>
			<button type="button">Rozpocznij grę!</button>
			<img src="img/trawa.png" id="grass"/>
		</div>
		<div id="game">
			<div id="timer"></div>
			<div id="game_board">
				<div id="rabbit"></div>
			</div>
		</div>
		<div id="game_over" class="text">
			<div id="win">
				<h2>Brawo!</h2>
				<p class= "weather">Udało Ci się złapać zająca. W nagrodę mogę powiedzieć Ci że, </p>
			</div>
			<div id="lose">
				<h2>Niestety!</h2>
				<p class= "weather">Nie udało Ci się złapać zająca, ale jako pocieszenie mogę dodać że </p>
			</div>
			<h1>Wesołych świąt!</h1>
			<button type="button">Łap ponownie!</button>
			<img src="img/trawa.png" id="grass"/>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
		<script src="weather.js"></script>
	</body>
</html>
